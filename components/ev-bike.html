<!-- TRANSCIL EV Bike Component - Reusable Bike Animation -->

<!-- Enhanced Realistic Animated Bike -->
<div class="ev-bike bike-model">
    <div class="bike-frame">
        <div class="bike-body">
            <!-- Frame Structure -->
            <div class="frame-line frame-top"></div>
            <div class="frame-line frame-diagonal"></div>
            <div class="frame-line frame-seat"></div>
            <div class="rear-fork"></div>
            <div class="front-fork"></div>
            
            <!-- Bike Components -->
            <div class="bike-seat"></div>
            <div class="handlebar"></div>
            
            <!-- Battery Pack -->
            <div class="battery-pack">
                <div class="battery-indicator"></div>
                <div class="battery-level"></div>
            </div>
            
            <!-- TRANSCIL Logo -->
            <div class="bike-logo">TRANSCIL</div>
            
            <!-- Lights -->
            <div class="headlight"></div>
            <div class="taillight"></div>
            
            <!-- Electric Sparks -->
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            
            <!-- Wheels -->
            <div class="wheel front-wheel"></div>
            <div class="wheel rear-wheel"></div>
        </div>
    </div>
    
    <!-- Rider -->
    <div class="rider">
        <div class="rider-head"></div>
        <div class="rider-body"></div>
        <div class="rider-arm rider-arm-left"></div>
        <div class="rider-arm rider-arm-right"></div>
        <div class="rider-leg rider-leg-left"></div>
        <div class="rider-leg rider-leg-right"></div>
    </div>
    
    <!-- Speed Lines -->
    <div class="speed-lines">
        <div class="speed-line"></div>
        <div class="speed-line"></div>
        <div class="speed-line"></div>
    </div>
    
    <!-- Energy Flow -->
    <div class="energy-flow">
        <div class="energy-particle" style="top: 40%; left: 60%; animation-delay: 0s;"></div>
        <div class="energy-particle" style="top: 50%; left: 65%; animation-delay: 0.5s;"></div>
        <div class="energy-particle" style="top: 45%; left: 70%; animation-delay: 1s;"></div>
    </div>
</div>

<!-- Bike Riding Scene -->
<div class="bike-scene">
    <div class="city-skyline">
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
        <div class="building"></div>
    </div>
    
    <div class="riding-bike">
        <div class="ev-bike">
            <div class="bike-frame">
                <div class="bike-body">
                    <div class="frame-line frame-top"></div>
                    <div class="frame-line frame-diagonal"></div>
                    <div class="frame-line frame-seat"></div>
                    <div class="battery-pack">
                        <div class="battery-indicator"></div>
                    </div>
                    <div class="bike-logo">TRANSCIL</div>
                    <div class="wheel front-wheel"></div>
                    <div class="wheel rear-wheel"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="road"></div>
</div>

<!-- Charging Effect -->
<div class="charging-effect">
    <div class="charging-ring"></div>
    <div class="charging-ring"></div>
    <div class="charging-ring"></div>
</div>
